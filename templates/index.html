<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FHIR-Google-Maps</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">FHIR Hackathon 2020</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
          <li class="nav-item">
            <a class="nav-link">Joel Morgan</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center mt-5">
        <form method="GET" action="/filter">
          <div class="form-group">
            <label for="filterselect">Filter select</label>
            <select class="form-control" id="filterselect" name="filterselect">
              <option>Marital Status</option>
              <option>Gender</option>
              <option>Address Range</option>
            </select>
          </div>
          <div class="form-group">
            <label for="keyfield">Search Term</label>
            <input type="text" class="form-control" id="keyfield" name="keyfield" placeholder="Search Term/Range">
          </div>
          <div class="form-group" id="latitude">
            <label for="latitudetext">Latitude</label>
            <input type="text" class="form-control" id="latitudetext" name="latitudetext" placeholder="">
          </div>
          <div class="form-group" id="longitude">
            <label for="longitudetext">Longitude</label>
            <input type="text" class="form-control" id="longitudetext" name="longitudetext" placeholder="">
          </div>
          <button class="btn btn-primary float-left" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="  {{ url_for('static', filename='show_hide_fields.js') }}"></script>

</body>

</html>
